<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Project Counter</h1>

      <div class="number" id="main-counter"></div>
      <div class="controller">
        <button
          class="button-controller button-controller-left"
          id="minus"
          onclick="decrement()"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          class="button-controller button-controller-right"
          id="plus"
          onclick="increment()"
        >
          <i class="fas fa-plus"></i>
        </button>
        <p>press the button + or - to increment or decrement the number</p>
        <button class="icon" onclick="restore()">
          <i class="fas fa-undo-alt"></i>
        </button>
        <p>reset</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
